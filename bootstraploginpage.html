<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-item-center vh-100">
    
    <div class="card w-25 shadow-lg rounded-4">
        <div class="card-body p-5">

            <i class="fa-solid fa-lock fa-3x d-block text-center"></i>


            <h2 class="text-center my-5">Login Here</h2>


            <form>

                <label for="">Email</label>
                <input class="form-control mb-4 rounded-4" type="email">

                <label for="">Password</label>
                <input class="form-control mb-4 rounded-4" type="password">

                <button class="btn btn-danger w-100 mt-4 rounded-4">Login</button>                        
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
